name: CI

on:
  push:
    branches: [ main, "*" ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      PUBLIC_ROUTES: auth:login,auth:register,auth:health
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start minimal stack
        run: |
          docker compose up -d --build redis auth-db authentication api-gateway

      - name: Wait for services to be ready
        run: |
          # wait for gateway to respond
          for i in $(seq 1 30); do
            if curl -sSf http://localhost:8000/health >/dev/null 2>&1; then
              echo "gateway is up"; break
            fi
            sleep 1
          done

      - name: Run gateway tests
        run: |
          # Run pytest inside the api-gateway service image (it has pytest in requirements)
          docker compose run --rm api-gateway pytest -q api-gateway/tests/test_gateway.py

      - name: Tear down
        if: always()
        run: docker compose down -v
