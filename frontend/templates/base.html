<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - deliapp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="header-top">
                <div class="header-left">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="site-logo">
                <h1>{{ title }}</h1>
            </div>
            <button id="nav-toggle" class="nav-toggle" aria-label="Abrir menú">☰</button>
            <nav class="main-nav" id="main-nav">
                <div class="nav-links">
                  <a href="{{ url_for('index') }}">Inicio</a>
                  <a href="{{ url_for('client_index') }}">Buscar restaurantes</a>
                                    {% if session.get('last_order_id') %}
                                        <a href="{{ url_for('order_status', order_id=session.get('last_order_id')) }}">Ver último pedido</a>
                                    {% endif %}
                  <!-- Home (microservices health) removed -->
                                    <div class="user-dropdown" style="position:relative; display:inline-block;">
                                        <button id="user-create-btn" class="btn-link" type="button" aria-haspopup="true" aria-expanded="false" style="background:none;border:none;cursor:pointer;padding:0;color:inherit;">
                                            Crear usuario ▾
                                        </button>
                                        <div id="user-create-menu" class="user-create-menu" style="display:none;position:absolute;right:0;margin-top:6px;z-index:1000;min-width:160px;">
                                            <a class="dropdown-item" href="{{ url_for('new_user') }}?role=cliente">Cliente</a>
                                            <a class="dropdown-item" href="{{ url_for('new_user') }}?role=restaurante">Restaurante</a>
                                            <a class="dropdown-item" href="{{ url_for('new_user') }}?role=repartidor">Repartidor</a>
                                        </div>
                                    </div>
                {% if session.access_token %}
                    <span class="nav-user">{{ session.user_email }}</span>
                    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Iniciar sesión</a>
                {% endif %}
                </div>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 deliapp</p>
    </footer>
</body>
<script>
    // Toggle navigation for small screens
    (function(){
        const btn = document.getElementById('nav-toggle');
        const nav = document.getElementById('main-nav');
        if (!btn || !nav) return;
        btn.addEventListener('click', function(){
            nav.classList.toggle('open');
            const expanded = nav.classList.contains('open');
            btn.setAttribute('aria-expanded', expanded ? 'true' : 'false');
        });
        // close menu on navigation
        nav.addEventListener('click', function(e){
            if (e.target.tagName === 'A' && nav.classList.contains('open')) {
                nav.classList.remove('open');
            }
        });
    })();

    // Toggle user-create dropdown menu
    (function(){
        const btn = document.getElementById('user-create-btn');
        const menu = document.getElementById('user-create-menu');
        if(!btn || !menu) return;
        btn.addEventListener('click', function(e){
            e.stopPropagation();
            const open = menu.style.display !== 'none';
            menu.style.display = open ? 'none' : 'block';
            btn.setAttribute('aria-expanded', (!open).toString());
        });
        // close when clicking outside
        document.addEventListener('click', function(){
            if(menu.style.display !== 'none') menu.style.display = 'none';
            if(btn) btn.setAttribute('aria-expanded', 'false');
        });
        // keep menu open when clicking inside
        menu.addEventListener('click', function(e){ e.stopPropagation(); });
    })();
</script>
</html>
